<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Record â€“ MyTube</title><link rel="stylesheet" href="style.css"></head><body><div class="center-box"><h2>Record Video</h2><video id="recPreview" autoplay muted></video><br><button onclick="startRecording()">Start</button><button onclick="stopRecording()">Stop</button></div><script>let recorder, stream, chunks = [];async function startRecording() {stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });document.getElementById('recPreview').srcObject = stream;recorder = new MediaRecorder(stream);recorder.ondataavailable = e => chunks.push(e.data);recorder.onstop = () => {const blob = new Blob(chunks, { type: 'video/mp4' });const a = document.createElement('a');a.href = URL.createObjectURL(blob);a.download = 'recorded.mp4';a.click();};recorder.start();}function stopRecording() {recorder.stop();stream.getTracks().forEach(t => t.stop());}</script></body></html>
